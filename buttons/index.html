
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Zeina Daboul/title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>


		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<script src="https://kit.fontawesome.com/7cf2b917a7.js" crossorigin="anonymous"></script>
		<link href="https://fonts.cdnfonts.com/css/tesla-2" rel="stylesheet">
		<link href="https://fonts.cdnfonts.com/css/cartoonnetwork" rel="stylesheet">
		<link href="https://fonts.cdnfonts.com/css/nike" rel="stylesheet">

                       
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Zeina Daboul</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>


            <div class="button_container">
				<a href="https://www.ideo.org/" target="_blank" id="btn_ideo"><h1>IDEO<span>.ORG</span></h1></a>
			</div>

            <div class="button_container">
				<a href="https://www.npr.org" target="_blank" id="btn_npr"><h1><span>n</span><span>p</span><span>r</span></h1></a>
			</div>


			<div class="button_container">
				<a href="https://www.hsn.com/" target="_blank" id="btn_hsn"></i><h1>HSN</h1></a>
			</div>

			<div class="button_container">
				<a href="https://www.cartoonnetworkhq.com/" target="_blank" id="btn_cn"></i><h1><span>C</span>N</h1></a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_insta"><i class="fa-brands fa-instagram"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla"><img src="icons/43e969979dfd8ae4b364f517571aee58.png" alt=""><h1>TESLA</h1></a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fa-brands fa-lyft"></i></a>
			</div>
			
			<div class="button_container">
				<a href="https://www.army.mil/" target="_blank" id="btn_army">U.S. Army</a>
			</div>


			<div class="button_container">
				<a href="https://www.nike.com/?cp=41180663293_search_-nike-g-20300414621-152206248444-e-c&dplnk=member&gad_source=1&gclid=CjwKCAjwyfe4BhAWEiwAkIL8sIL-bD8TGw4UdhcCs6IphwswoviFVH5ClEjsP43t2tmd76RrqmjRcxoC9wkQAvD_BwE&gclsrc=aw.ds" target="_blank" id="btn_nike">NIKE <img src="icons/5edf05a3e0ee066bd11fa6a52a07e57b.png" alt=""></a>
			</div>

			<div class="button_container">
				<a href="https://www.ibm.com/us-en" target="_blank" id="btn_ibm"><img src="icons/ibm-logo-png-transparent-background.png" alt=""><img src="icons/pngimg.com - ibm_PNG19649.png" alt=""></a>
			</div>
			




		</main>	

	</body>
</html>
